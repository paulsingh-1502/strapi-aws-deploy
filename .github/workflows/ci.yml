name: Deploy Strapi with PostgreSQL to AWS ECS

on:
  push:
    branches: [main]

env:
  AWS_REGION: ap-south-1
  APP_NAME: strapi-app

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push Docker image
        run: |
          docker build -t $APP_NAME .
          docker tag $APP_NAME:latest ${{ steps.ecr.outputs.registry }}/$APP_NAME:latest
          docker push ${{ steps.ecr.outputs.registry }}/$APP_NAME:latest

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: ./terraform
        run: terraform init

      - name: Terraform Apply
        working-directory: ./terraform
        run: terraform apply -auto-approve -var="db_username=${{ secrets.DB_USER }}" -var="db_password=${{ secrets.DB_PASS }}"
